<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <form id="form" action="">
        <h1>Formulario inmueble</h1>
        <div id="divid">
            <label for="idinmueble">Numero del inmueble</label>           
                <input id="id" type="text" name="prueba0" size="" placeholder="digite el numero del inmueble">                
        </div>
        
        <div id="divdirec">
            <label for="direccion">Direccion del inmueble</label>           
                <input id="direc" type="text" name="prueba1" size="" placeholder="digite la direccion del inmueble">

        </div>

        <div id="divtelefo">
            <label for="telefono">Telefono del inmueble</label>           
                <input id="tel" type="text" name="prueba2" size="" placeholder="digite el telefono del inmueble">

        </div>
 
    </form>

    <script src="index.js"></script>
</body>
</html>
